services:
  odoo:
    container_name: odoo
    image: odoo:19.0
    restart: unless-stopped
   # ports:
     # - "9002:8443"
    environment:
      - ENABLE_HTTPS=true
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      - DB_NAME=odoo19
      - HOST_URL=odoo19.mykargolink.com
    volumes:
      - odoo19-data:/var/lib/odoo
      - ./odoo_config/conf:/etc/odoo
      - ./odoo_config/custom-addons:/mnt/extra-addons
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.odoo19.rule=Host(`odoo19.mykargolink.com`)"
      - "traefik.http.routers.odoo19.entrypoints=websecure"
      - "traefik.http.routers.odoo19.tls.certresolver=letsencrypt"
      - "traefik.http.routers.odoo19.service=odoo"
      - "traefik.http.services.odoo.loadbalancer.server.port=8069"
      - "traefik.http.routers.odoo19-ws.rule=Host(`odoo19.mykargolink.com`) && PathPrefix(`/websocket`)"
      - "traefik.http.routers.odoo19-ws.entrypoints=websecure"
      - "traefik.http.routers.odoo19-ws.tls.certresolver=letsencrypt"
      - "traefik.http.routers.odoo19-ws.service=odoo-ws"
      - "traefik.http.services.odoo-ws.loadbalancer.server.port=8072"
      - "traefik.http.middlewares.https_redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https_redirect.redirectscheme.permanent=true"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.routers.odoo19.middlewares=gzip,https_redirect"
    depends_on:
      - odoodb
    networks:
      - dokploy-network

  odoodb:
    container_name: odoodb
    image: postgres:16
    restart: unless-stopped
    environment:
      # ✅ EXISTING LINES:
      - POSTGRES_DB=odoo19
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
      # ✅ ADDED OPTION C LINES:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_INITDB_ARGS=--auth-host=trust
    # ✅ ADDED COMMAND LINE:
    command: >
      /bin/bash -c "
      echo 'Creating odoo19 database...'
      createdb -U odoo odoo19 2>/dev/null || echo 'Database may already exist'
      exec docker-entrypoint.sh postgres
      "
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata
    networks:
      - dokploy-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - odoodb
    networks:
      - dokploy-network

volumes:
  dbdata:
  odoo19-data:
  pgadmin-data:

networks:
  dokploy-network:
    external: true
