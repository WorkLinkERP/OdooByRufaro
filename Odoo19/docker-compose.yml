services:
  # TRAEFIK CONTAINER (WAS MISSING!)
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "8080:80"      # Changed from 80:80 to avoid conflict
      - "8443:443"     # Changed from 443:443 to avoid conflict
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - odoo-network

  # Odoo server
  odoo:
    container_name: odoo
    image: odoo:19.0
    restart: unless-stopped
    ports:
      - "9002:8069"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      - DB_NAME=postgres
    volumes:
      - odoo19-data:/var/lib/odoo
      - ./odoo_config/conf:/etc/odoo
      - ./odoo_config/custom-addons:/mnt/extra-addons
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odoo.rule=Host(`odoo19.mykargolink.com`)"
      - "traefik.http.routers.odoo.entrypoints=web"
      - "traefik.http.services.odoo.loadbalancer.server.port=8069"
    depends_on:
      - odoodb
    networks:
      - odoo-network

  # Odoo database
  odoodb:
    container_name: odoodb
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - odoodb
    networks:
      - odoo-network

volumes:
  dbdata:
  odoo19-data:
  pgadmin-data:

networks:
  odoo-network:
    driver: bridge
