version: '3.8'

services:
  # Traefik reverse proxy (MUST BE ADDED FIRST)
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.letsencrypt.acme.email=rue.shasha@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-data/letsencrypt:/letsencrypt"
    networks:
      - dokploy-network

  
  odoo:
    container_name: odoo
    image: odoo:19.0
    restart: unless-stopped
    # ðŸš« REMOVE port 9002 - Traefik handles routing
    # ports:
    #   - "9002:8069"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      - DB_NAME=postgres
      - PROXY_MODE=true  # ðŸ”„ ADDED for reverse proxy
    links:
      - odoodb:db
    volumes:
      - odoo19-data:/var/lib/odoo
      - ./odoo_config/conf:/etc/odoo
      - ./odoo_config/custom-addons:/mnt/extra-addons
    labels:
      - "traefik.enable=true"
      # ðŸ§¹ SIMPLIFIED labels (removed unnecessary ones)
      - "traefik.http.routers.odoo.rule=Host(`odoo19.mykargolink.com`)"
      - "traefik.http.routers.odoo.entrypoints=websecure"
      - "traefik.http.routers.odoo.tls.certresolver=letsencrypt"
      - "traefik.http.services.odoo.loadbalancer.server.port=8069"
    depends_on:
      - odoodb
    networks:
      - dokploy-network

  # Odoo database (UNCHANGED)
  odoodb:
    container_name: odoodb
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata
    networks:
      - dokploy-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - odoodb
    networks:
      - dokploy-network

volumes:
  dbdata:
  odoo19-data:
    name: odoo19-data
  pgadmin-data:
    name: pgadmin-data

networks:
  dokploy-network:
    name: dokploy-network
    external: true
